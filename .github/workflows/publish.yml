on:
  workflow_dispatch:
  push:
    branches:
      - master

name: Idyll Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    - run: yarn install
    - run: yarn global add gatsby-cli
    - run: yarn build
    - name: Deploy
      uses: journalovi/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: gh-pages
        FOLDER: public
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
